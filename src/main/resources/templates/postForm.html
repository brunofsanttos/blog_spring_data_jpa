<!doctype html>
<html lang="pt" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!--Import CSS Bootstrap-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <title>MyBlog</title>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyBlog</a>
        </div>
    </nav>
</header>
<section>
    <div class="container" style="width: 60%; padding-bottom: 30px; padding-top: 30px">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li aria-current="page" class="breadcrumb-item"><a href="/posts">Posts</a></li>
                <li aria-current="page" class="breadcrumb-item active">Novo Post</li>
            </ol>
        </nav>

        <div>
            <form method="post">
                <div class="form-group">
                    <label class="form-label" for="input-title">Título</label>
                    <input class="form-control" id="input-title" name="title" placeholder="..." type="text">
                </div>
                <div class="form-group">
                    <label class="form-label" for="input-author">Autor</label>
                    <input class="form-control" id="input-author" name="author" placeholder="..." type="text">
                </div>

                <label class="form-label" for="input-content">Texto</label>
                <textarea class="form-control" id="input-content" name="content" placeholder="..."></textarea>

                <small class="form-text text-muted">(*) Campos obrigatórios</small>

                <br>

                <button class="btn btn-primary" style="margin-top: 10px;" type="submit">Publicar</button>
                <a class="btn btn-light" href="/posts" role="button" style="margin-top: 10px;">Cancelar</a>
            </form>
        </div>

    </div>
</section>

<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
